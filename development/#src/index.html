<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.min.css">
    <title>Cart of watches</title>
</head>

<body>
    <header class="general-header">
        <div class="general-header__top g-top-header">
            <div class="g-top-header__content _container">
                <div class="g-top-header__column g-header-info">
                    <div class="g-header-info__logo">
                        <picture>
                            <source srcSet="img/logo-img.webp" type="image/webp" class="g-header-info__logo_img" />
                            <img src="img/logo-img.png" alt="logo-img" class="g-header-info__logo_img" />
                        </picture>
                    </div>
                    <div class="g-header-info__text">
                        <div class="g-header-info__text_username">
                            Poteryaev<br /> Aleksandr
                        </div>
                        <div class="g-header-info__text_userprof">
                            Front-End Developer
                        </div>
                    </div>
                </div>
                <div class="g-top-header__column g-header-nav">
                    <div class="g-header-nav__content">
                        <nav class="g-header-nav__column">
                            <ul class="g-header-nav__actions g-actions-header">
                                <li><a href='/' class="g-actions-header__link"><span>GitHub</span></a></li>
                                <li><a href='/' class="g-actions-header__link"><span>My Portfolio</span></a></li>
                            </ul >
                        </nav >
                    </div >
                </div>
            </div>
        </div>
    </header>

    <header class="header">
        <div class="header-title">
            <h1 class="header-title__title">Product Range</h1>
        </div>
    </header>

    <div class="main">
        <div class="main-block _container">
            <div class="main-block__goods goods"></div>
        </div>
        
    </div>

    
    <footer class="footer">
        <div class="footer-block block-footer">
            <a href="./cart.html" class="block-footer__cart footer-content">
                <span class="footer-content__count"></span>
            </a>
        </div>
    </footer>

    <footer class="general-footer">
        <div class="general-footer__content g-content-footer _container">
            <div class="g-content-footer__block g-block-footer">
                <div class="g-block-footer__credits">
                    <div class="g-block-footer__copyrights">
                        &copy; 2022 Poteryaev Aleksandr
                    </div>
                    <div class="g-block-footer__project">
                        <h3 class="g-block-footer__project_title">Project: <span>Cart of watches</span></h3>
                    </div>
                </div>
                <nav class="g-block-footer__nav">
                    <ul class="g-block-footer__actions g-actions-footer">
                        <li><a href='/' class="g-actions-footer__link"><span>GitHub</span></a></li>
                        <li><a href='/' class="g-actions-footer__link"><span>My Portfolio</span></a></li>  
                    </ul>
                </nav >
            </div>    
        </div>
    </footer>

    <script src="js/goods.min.js"></script>
</body>

</html>
